<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Messenger App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
        .container { display: flex; width: 100%; height: 100%; }
        .login-container, .app-container { display: none; width: 100%; height: 100%; }
        .login-container { display: flex; justify-content: center; align-items: center; background: #f4f4f4; }
        .login-form { background: #fff; padding: 2em; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .login-form input { margin-bottom: 1em; padding: 0.5em; width: 100%; }
        .login-form button { padding: 0.5em; width: 100%; background: #007bff; color: #fff; border: none; border-radius: 5px; }
        .app-container { display: flex; }
        .sidebar { width: 250px; background: #f4f4f4; padding: 1em; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h2 { margin: 0; }
        .sidebar-header button { background: #007bff; color: #fff; border: none; padding: 0.5em; border-radius: 5px; }
        .chat-list { list-style: none; padding: 0; margin: 0; }
        .chat-list li { padding: 0.5em; cursor: pointer; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; }
        .chat-list li:hover { background: #ddd; }
        .user-list { list-style: none; padding: 0; margin: 0; }
        .user-list li { padding: 0.5em; cursor: pointer; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; }
        .user-list img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .status { font-size: 0.8em; color: #666; }
        .online { color: green; }
        .offline { color: red; }
        .chat { flex: 1; display: flex; flex-direction: column; }
        .chat-header { background: #333; color: #fff; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
        .chat-header h2 { margin: 0; }
        .chat-messages { flex: 1; padding: 1em; overflow-y: auto; border-bottom: 1px solid #ddd; }
        .message { margin-bottom: 1em; display: flex; align-items: flex-end; }
        .message.sender { justify-content: flex-end; }
        .message p { margin: 0; padding: 0.5em; border-radius: 5px; display: inline-block; }
        .message.sender p { background: #007bff; color: #fff; }
        .message.receiver p { background: #e9ecef; color: #000; }
        .message-time { font-size: 0.8em; color: #888; margin-left: 10px; }
        .message-reactions { font-size: 1.2em; margin-left: 10px; }
        .message-reactions span { cursor: pointer; margin: 0 5px; }
        .message-input { padding: 1em; border-top: 1px solid #ddd; display: flex; align-items: center; }
        .message-input input { flex: 1; padding: 0.5em; margin-right: 10px; }
        .message-input button { padding: 0.5em; }
        .emoji-picker { position: absolute; bottom: 70px; right: 20px; display: none; border: 1px solid #ddd; background: #fff; border-radius: 5px; padding: 5px; }
        .emoji-picker span { cursor: pointer; padding: 5px; }
        .emoji-picker span:hover { background: #ddd; }
        .profile { margin-top: 1em; padding: 1em; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .profile img { width: 80px; height: 80px; border-radius: 50%; }
        .profile input { margin-top: 10px; padding: 0.5em; width: 100%; }
        .search-bar { margin-bottom: 1em; padding: 0.5em; width: 100%; border: 1px solid #ddd; border-radius: 5px; }
        .notifications { padding: 1em; background: #fff; border-top: 1px solid #ddd; }
        .notification { background: #007bff; color: #fff; padding: 0.5em; margin-bottom: 1em; border-radius: 5px; }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #ddd; }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <button id="login-button">Login</button>
        </div>
    </div>

    <div class="app-container" id="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Messenger</h2>
                <button id="logout-button">Logout</button>
            </div>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search contacts...">
            <ul class="chat-list" id="chat-list">
                <!-- Chat list items will be appended here -->
            </ul>
            <ul class="user-list" id="user-list">
                <li data-user="John Doe" data-pic="https://via.placeholder.com/40">
                    <img src="https://via.placeholder.com/40" alt="John Doe"> John Doe <span class="status online">Online</span>
                </li>
                <li data-user="Jane Smith" data-pic="https://via.placeholder.com/40">
                    <img src="https://via.placeholder.com/40" alt="Jane Smith"> Jane Smith <span class="status offline">Offline</span>
                </li>
                <li data-user="Bob Johnson" data-pic="https://via.placeholder.com/40">
                    <img src="https://via.placeholder.com/40" alt="Bob Johnson"> Bob Johnson <span class="status online">Online</span>
                </li>
                <li data-user="Emily Davis" data-pic="https://via.placeholder.com/40">
                    <img src="https://via.placeholder.com/40" alt="Emily Davis"> Emily Davis <span class="status offline">Offline</span>
                </li>
            </ul>
        </div>

        <div class="chat">
            <div class="chat-header">
                <h2 id="chat-title">Select a user to chat</h2>
            </div>
            <div class="notifications" id="notifications"></div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be appended here -->
            </div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="emoji-button">üòä</button>
                <button id="send-button">Send</button>
                <div class="emoji-picker" id="emoji-picker">
                    <span>üòÄ</span><span>üòÅ</span><span>üòÇ</span><span>üòç</span><span>üòé</span>
                </div>
            </div>
        </div>

        <div class="profile" id="profile">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <input type="text" id="profile-username" value="John Doe">
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const userList = document.getElementById('user-list');
        const chatTitle = document.getElementById('chat-title');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emojiButton = document.getElementById('emoji-button');
        const emojiPicker = document.getElementById('emoji-picker');
        const profileUsername = document.getElementById('profile-username');
        const searchBar = document.getElementById('search-bar');
        const chatList = document.getElementById('chat-list');
        const notifications = document.getElementById('notifications');
        const logoutButton = document.getElementById('logout-button');
        const typingIndicator = document.getElementById('typing-indicator');
        let typingTimeout;

        // Simulate user authentication
        document.getElementById('login-button').addEventListener('click', () => {
            loginContainer.style.display = 'none';
            appContainer.style.display = 'flex';
        });

        // Logout functionality
        logoutButton.addEventListener('click', () => {
            appContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
        });

        // Update profile username
        profileUsername.addEventListener('blur', () => {
            profileUsername.value = profileUsername.value.trim() || 'Anonymous';
        });

        // Search functionality
        searchBar.addEventListener('input', () => {
            const query = searchBar.value.toLowerCase();
            userList.querySelectorAll('li').forEach(user => {
                const name = user.textContent.toLowerCase();
                user.style.display = name.includes(query) ? '' : 'none';
            });
        });

        // Chat list functionality
        userList.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI' || e.target.parentElement.tagName === 'LI') {
                const user = e.target.closest('li') || e.target.parentElement;
                chatTitle.textContent = `Chat with ${user.dataset.user}`;
                chatMessages.innerHTML = ''; // Clear chat history on user switch
                typingIndicator.textContent = ''; // Clear typing indicator
                addToChatList(user.dataset.user);
            }
        });

        function addToChatList(user) {
            const existingChat = Array.from(chatList.children).find(chat => chat.dataset.user === user);
            if (!existingChat) {
                const chatItem = document.createElement('li');
                chatItem.dataset.user = user;
                chatItem.textContent = `Chat with ${user}`;
                chatItem.addEventListener('click', () => {
                    chatTitle.textContent = `Chat with ${user}`;
                    chatMessages.innerHTML = ''; 
                    typingIndicator.textContent = ''; 
                });
                chatList.appendChild(chatItem);
            }
        }

        sendButton.addEventListener('click', () => {
            sendMessage();
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                typingIndicator.textContent = 'Typing...';
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingIndicator.textContent = '';
                }, 1000);
            }
        });

        emojiButton.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        });

        emojiPicker.addEventListener('click', (e) => {
            if (e.target.tagName === 'SPAN') {
                messageInput.value += e.target.textContent;
                emojiPicker.style.display = 'none';
                messageInput.focus();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const message = document.createElement('div');
                message.classList.add('message', 'sender');
                const timestamp = new Date().toLocaleTimeString();
                message.innerHTML = `
                    <p>${messageText}<span class="message-time">${timestamp}</span></p>
                    <div class="message-reactions">
                        <span>üëç</span><span>‚ù§Ô∏è</span><span>üòÇ</span>
                    </div>
                `;
                chatMessages.appendChild(message);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to latest message
                displayNotification(`New message from ${chatTitle.textContent.replace('Chat with ', '')}`);
            }
        }

        function displayNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = message;
            notifications.appendChild(notification);
            setTimeout(() => {
                notifications.removeChild(notification);
            }, 3000);
        }
    </script>
</body>
</html>
