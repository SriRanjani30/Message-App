<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Messenger App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
        .container { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 250px; background: #f4f4f4; padding: 1em; border-right: 1px solid #ddd; }
        .chat { flex: 1; display: flex; flex-direction: column; }
        .chat-header { background: #333; color: #fff; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; padding: 1em; overflow-y: auto; border-bottom: 1px solid #ddd; }
        .message { margin-bottom: 1em; }
        .message.sender { text-align: right; }
        .message p { margin: 0; padding: 0.5em; border-radius: 5px; display: inline-block; }
        .message.sender p { background: #007bff; color: #fff; }
        .message.receiver p { background: #e9ecef; color: #000; }
        .message-input { padding: 1em; border-top: 1px solid #ddd; display: flex; }
        .message-input input { flex: 1; padding: 0.5em; margin-right: 10px; }
        .message-input button { padding: 0.5em; }
        .user-list { list-style: none; padding: 0; margin: 0; }
        .user-list li { padding: 0.5em; cursor: pointer; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .user-list li:hover { background: #ddd; }
        .status { font-size: 0.8em; color: #666; }
        .online { color: green; }
        .offline { color: red; }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #ddd; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Contacts</h2>
            <ul class="user-list">
                <li data-user="John Doe">John Doe <span class="status online">Online</span></li>
                <li data-user="Jane Smith">Jane Smith <span class="status offline">Offline</span></li>
                <li data-user="Bob Johnson">Bob Johnson <span class="status online">Online</span></li>
                <li data-user="Emily Davis">Emily Davis <span class="status offline">Offline</span></li>
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h2 id="chat-title">Chat with John Doe</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be appended here -->
            </div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const userList = document.querySelectorAll('.user-list li');
        const chatTitle = document.getElementById('chat-title');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        userList.forEach(user => {
            user.addEventListener('click', () => {
                chatTitle.textContent = `Chat with ${user.dataset.user}`;
                chatMessages.innerHTML = '';
            });
        });

        sendButton.addEventListener('click', () => {
            sendMessage();
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const message = document.createElement('div');
                message.classList.add('message', 'sender');
                message.innerHTML = `<p>${messageText}</p>`;
                chatMessages.appendChild(message);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
